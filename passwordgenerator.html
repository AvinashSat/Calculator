<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .options {
            text-align: left;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Random Password Generator</h1>
        <div class="options">
            <input type="checkbox" id="include-lowercase" checked> Lowercase<br>
            <input type="checkbox" id="include-uppercase" checked> Uppercase<br>
            <input type="checkbox" id="include-numbers" checked> Numbers<br>
            <input type="checkbox" id="include-symbols" checked> Symbols<br>
        </div>
        <input type="text" id="password" placeholder="Generated Password" readonly>
        <br>
        <button onclick="generatePassword()">Generate Password</button>
    </div>

    <script>
        function generateRandomPassword(length, charset) {
            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }
            return password;
        }

        function generatePassword() {
            const passwordLength = 12; // You can change the length as needed

            // Character sets
            const lowercase = 'abcdefghijklmnopqrstuvwxyz';
            const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const numbers = '0123456789';
            const symbols = '!@#$%^&*()_+[]{}|;:,.<>?';

            // Building the charset based on selected options
            let charset = '';
            if (document.getElementById('include-lowercase').checked) charset += lowercase;
            if (document.getElementById('include-uppercase').checked) charset += uppercase;
            if (document.getElementById('include-numbers').checked) charset += numbers;
            if (document.getElementById('include-symbols').checked) charset += symbols;

            if (charset === '') {
                alert('Please select at least one character set.');
                return;
            }

            const randomPassword = generateRandomPassword(passwordLength, charset);
            document.getElementById('password').value = randomPassword;
        }
    </script>
</body>

</html>
